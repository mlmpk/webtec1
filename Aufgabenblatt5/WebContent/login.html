<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>

<!-- Bootstrap -->
<link href="/Aufgabenblatt5/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container">
	<form class="form-signin" role="form" method="post" action="login">
		<h2 class="form-signin-heading">Bitte einloggen</h2>
		<label for="username" class="sr-only">Benutzer:</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="Username"><br>
		
		<label for="password" class="sr-only">Passwort:</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Passwort"><br>
		
		<div class="chechbox">
			<label>
				<input type="checkbox" name="remember" value="remember-me"> eingeloggt bleiben
			</label>
		</div>
		
		<input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
	
	</form>
</div>
<script type="text/javascript" src="/Aufgabenblatt5/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/Aufgabenblatt5/bootstrap/js/bootstrap.min.js"></script>




</body>
</html>
