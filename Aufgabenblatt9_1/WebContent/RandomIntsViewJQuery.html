<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Integers View</title>
</head>
<body>

<script type="text/javascript" src="./js/jquery.js"></script>

<script type="text/javascript">

	function getRandomIntegers(){		
		$.ajax({
			  type: "POST",
			  url: "RandomIntsController.jsp",
			})
			  .done(function( response ) {
				$("#randomIntegers").html(response);
			});		
	}

</script>


<button type="button" onclick='getRandomIntegers()'> Randomize me! </button>

<div id="randomIntegers"></div>

</body>
</html>
